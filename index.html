<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout E-commerce</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="grid-container">
            <header class="header">
                <H2> Perfumes Pichara</H2>
            </header>

            <aside class="sidebar">
                    <h3 class="sidebar-titulo">Categorias</h3>
                <div class="producto">
                    <p class="nombre">Perfumes</p>
                    <p class="cantidad">(7)</p>
                </div>
                <div class="producto">
                    <p class="nombre">Zapatos</p>
                    <p class="cantidad">(12)</p>
                </div>
                <div class="producto">
                    <p class="nombre">Vestidos</p>
                    <p class="cantidad">(21)</p>
                </div>
                <div class="producto">
                    <p class="nombre">Accesorios</p>
                    <p class="cantidad">(14)</p>
                </div>
    
            </aside>

        <main class="contenido">
            <div class="product-card">
                <div class="imagen-producto">
                    <img src="./assets/img/all black cyzone.jpeg" alt="Black">
                </div>
                <div class="info">
                  <h3 class="nombre">All black - Cyzone</h3>
                  <div class="contenedor-precio">
                    <span class="precio">$34.990</span>
                  </div>
                </div>
                <button class="boton">COMPRAR</button>
            </div>

            <div class="product-card">
                <div class="imagen-producto">
                    <img src="./assets/img/jean paul gaultier.jpeg" alt="Gaultier">
                </div>
                <div class="info">
                  <h3 class="nombre">Dior - Pink</h3>
                  <div class="contenedor-precio">
                    <span class="precio">$64.990</span>
                  </div>
                </div>
                <button class="boton">COMPRAR</button>
            </div>

            <div class="product-card">
                <div class="imagen producto">
                    <img src="./assets/img/jean.jpeg" alt="Jean">
                </div>
                <div class="info">
                  <h3 class="nombre">Jean - Blue</h3>
                  <div class="contenedor-precio">
                    <span class="precio">$70.990</span>
                  </div>
                </div>
                <button class="boton">COMPRAR</button>
              
            </div>

              
            <div class="product-card">
                <div class="imagen producto">
                    <img src="./assets/img/maleelixir.jpeg" alt="Elixir">
                </div>
                <div class="info">
                  <h3 class="nombre">JeanPaul - Elixir</h3>
                  <div class="contenedor-precio">
                    <span class="precio">$45.990</span>
                  </div>
                </div>
                <button class="boton">COMPRAR</button>
              
            </div>

              
            <div class="product-card">
                <div class="imagen producto">
                    <img src="./assets/img/scaldal.jpeg" alt="scandal">
                </div>
                <div class="info">
                  <h3 class="nombre">JeanPaul - Scandal</h3>
                  <div class="contenedor-precio">
                    <span class="precio">$37.990</span>
                  </div>
                </div>
                <button class="boton">COMPRAR</button>
              
            </div>

        </main>

        <footer class="footer">

            <P>2025 Â® Perfumes Pichara</P>
        
        </footer>

    </div>
    
</body>
</html>
